<!DOCTYPE html>
<html lang="en">
<body>
    <div class="welcome">
        <p>Welcome to the Cafe!</p>
    </div>

    <hr noshade="noshade" />

    <p class="drinkSeparator">DRINKS</p>
    <hr noshade="noshade" class="halfWidth" />

    <div class="drinksContainer">

        <div class="itemOne">
            <div class="itemOneContent">
                <img src="coffee.jpeg" class="coffee">
                <span class="itemOneName">Coffee</span>
                <p class="itemOneDesc">this is a coffee yep</p>
                <p class="itemOnePrice">$2.50</p>
                <input class="itemOneInput" style="width: 20px">
                <button class="itemOneAdd">Add to Check</button>
            </div>
        </div>

        <div class="itemTwo">
            <span class="itemTwoName">Croissant</span>
            <p class="itemTwoPrice">$2.50</p>
            <input class="itemTwoInput" style="width: 20px">
            <button class="itemTwoAdd">Add to Check</button>
        </div>

    </div>

    <hr />

    <p class="foodSeparator">FOOD</p>
    <hr noshade="noshade" class="halfWidth" />

    <div class="foodsContainer">

        <div class="itemOne">
            <div class="itemOneContent">
                <img src="coffee.jpeg" class="coffee">
                <span class="itemOneName">Coffee</span>
                <p class="itemOneDesc">this is a coffee yep</p>
                <p class="itemOnePrice">$2.50</p>
                <input class="itemOneInput" style="width: 20px">
                <button class="itemOneAdd">Add to Check</button>
            </div>
        </div>
        
    </div>


</body>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

</html>
